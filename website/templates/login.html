<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-green-500 p-8 rounded shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4 text-center text-white">Login</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-white">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-green-300">
            </div>
            <div>
                <label for="password" class="block text-white">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-green-300">
            </div>
            <div class="text-center">
                <input type="submit" value="Login" class="bg-white text-green-500 px-4 py-2 rounded shadow hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-300">
            </div>
        </form>
    </div>
</body>
</html>
